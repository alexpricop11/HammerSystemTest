<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат верификации</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Результат верификации</h2>
        <p>{{ message }}</p>
        <form action="/verify-code" method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone_number">Номер телефона:</label>
                <input type="text" id="phone_number" name="phone_number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="verification_code">Kод:</label>
                <label for="code_auth"></label><input type="text" id="code_auth" name="code_auth" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">верификации</button>
        </form>
    </div>
</body>
</html>
